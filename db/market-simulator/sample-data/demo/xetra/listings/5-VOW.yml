# XETRA VOW listing, id=5
databaseChangeLog:
  - changeSet:
      id: market_simulator_sample_data_demo_xetra_listing_VOW_1
      author: avovchen
      labels: sample-data,xetra,demo,v4
      comment: Define VOW XETRA listing
      preConditions:
        - onFail: WARN
        - tableExists:
            tableName: listing
        - columnExists:
            tableName: listing
            columnName: listing_id
        - columnExists:
            tableName: listing
            columnName: venue_id
      changes:
        - insert:
            tableName: listing
            columns:
              - column:
                  name: listing_id
                  valueNumeric: 5
              - column:
                  name: venue_id
                  value: XETRA

  - changeSet:
      id: market_simulator_sample_data_demo_xetra_listing_VOW_2
      author: avovchen
      labels: sample-data,xetra,demo,v4
      comment: Set symbol for VOW XETRA
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: listing
        - columnExists:
            tableName: listing
            columnName: symbol
      changes:
        - update:
            tableName: listing
            columns:
              - column:
                  name: symbol
                  value: VOW
            where: listing_id=5

